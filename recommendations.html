<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Recommendations - KneeCare AI</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 1rem;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li.current a {
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: #e0f7fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 2rem;
            color: #00796b;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .form-section {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="number"],
        .form-group select,
        .form-group input[type="text"],
        .form-group input[type="range"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input[type="range"] {
            width: calc(100% - 40px); /* Adjust width for range input */
            margin-right: 10px;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin-bottom: 5px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>KneeCare AI</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="prevention.html">Prevention Strategies</a></li>
                <li class="current"><a href="recommendations.html">Personalized Recommendations</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Personalized Recommendations</h2>
            <p>Get personalized advice to prevent knee osteoarthritis</p>
        </section>
        
        <section class="form-section">
            <h2>Provide Your Information</h2>
            <form action="result.html" method="post">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bp">Blood Pressure:</label>
                    <input type="text" id="bp" name="bp" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
                </div>
                
                <div class="form-group">
                    <label for="pain">Severity of Pain:</label>
                    <input type="range" id="pain" name="pain" min="0" max="10" required style="width: calc(100% - 40px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; margin-right: 10px;">
                    <span id="painValue">5</span>
                </div>
                
                <div class="form-group">
                    <label for="xray">Upload X-ray Image:</label>
                    <input type="file" id="xray" name="xray" accept="image/*" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
                </div>
                
                <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer;">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 KneeCare AI</p>
        <p>Follow us on:
            <a href="#">Twitter</a>,
            <a href="#">Facebook</a>,
            <a href="#">Instagram</a>
        </p>
    </footer>
    
    <script>
        // Script to display range input value dynamically
        var painInput = document.getElementById('pain');
        var painValue = document.getElementById('painValue');
        
        painInput.addEventListener('input', function() {
            painValue.textContent = painInput.value;
        });
    </script>
</body>
</html>
